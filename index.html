<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/style.css">
    <title>Awaaaaaaa</title>
</head>

<body>
    <main>
        <section class="card">
            <h1>Não fique triste <span>Duda</span></h1>

            <p>Clique no gatinho AWAAA</p>
            <img id="awaa-cat" src="./images/awaaa.PNG" alt="Gato awaaa">

            <h2>Tome um humilde presente, aceita?</h2>
            <div class="buttons">
                <button id="yes-button" class="btn-secondary">
                    Sim
                </button>

                <button id="not-button" class="btn-primary">
                    Não
                </button>
            </div>
        </section>

        <div id="overlay" class="overlay hidden">
            <div class="image-cat">
                <div class="exit-container">
                    <button id="btn-exit" class="btn-exit">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>

                <img src="images/cat-with-sunflower.png" alt="">
            </div>
        </div>
    </main>
</body>

<script src="js/main.js"></script>

</html>
